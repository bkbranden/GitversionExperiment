mode: ContinuousDelivery
continuous-delivery-fallback-tag: ''
branches:
  master:
    regex: ^master$|^main$|production
    mode: ContinuousDelivery
    tag: ''
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    source-branches: ['integration', 'develop', 'release']
  develop:
    regex: develop
    mode: ContinuousDeployment
    tag: alpha
    track-merge-target: true
    increment: None
    prevent-increment-of-merged-branch-version: true
  hotfix:
    increment: Patch
    tag: beta
    prevent-increment-of-merged-branch-version: true
    source-branches: ['develop', 'integration', 'master', 'support']
  release:
    increment: None
    tag: beta
    prevent-increment-of-merged-branch-version: true
    source-branches: ['develop', 'integration', 'master', 'release', 'support']
  feature:
    source-branches: ['develop', 'integration', 'master', 'release', 'feature', 'support', 'hotfix']
  integration:
    regex: integration
    mode: ContinuousDeployment
    tag: alpha
    track-merge-target: true
    increment: None
    prevent-increment-of-merged-branch-version: true
    source-branches: []

ignore:
  sha: []
merge-message-formats: {}
